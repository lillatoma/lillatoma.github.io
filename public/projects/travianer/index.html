<div class="webgl-player">
    <div id="-unity-browser-width-warning" class="unity-browser-width-warning">
        This content does not resize on smaller browser widths. Try using the fullscreen button below (after loading the game).
    </div>
    <div id="-unity-mobile-warning" class="unity-mobile-warning">
        Unity WebGL builds are not supported on mobile devices.
    </div>
    <div id="-unity-container" class="unity-container unity-desktop" style="width: 1024px;">
        <canvas id="-unity-canvas" class="unity-canvas" width=1024 height=576></canvas>
        <button id="-unity-load-button" class="unity-load-button">start loading</button>
        <div id="-unity-loading-bar" class="unity-loading-bar">
            <div id="-unity-progress-bar-empty" class="unity-progress-bar-empty">
                <div id="-unity-progress-bar-full" class="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="-unity-footer" class="unity-footer">
            <div id="-unity-fullscreen-button" class="unity-fullscreen-button"></div>
            <div id="-unity-game-title" class="unity-game-title">Travianer - A singleplayer Travian experience</div>
        </div>
        <script>
            var buildUrl = "Travianer\/Build";
            var loaderUrl = buildUrl + "/BuildWebGL.loader.js";
            var config = {
                dataUrl: buildUrl + "/BuildWebGL.data",
                frameworkUrl: buildUrl + "/BuildWebGL.framework.js",
                codeUrl: buildUrl + "/BuildWebGL.wasm",
                streamingAssetsUrl: "StreamingAssets",
            };

            var container = document.querySelector("#-unity-container");
            var canvas = document.querySelector("#-unity-canvas");
            var loadButton = document.querySelector("#-unity-load-button");
            var loadingBar = document.querySelector("#-unity-loading-bar");
            var progressBarFull = document.querySelector("#-unity-progress-bar-full");
            var fullscreenButton = document.querySelector("#-unity-fullscreen-button");
            var mobileWarning = document.querySelector("#-unity-mobile-warning");

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                mobileWarning.style.display = "block";
            } else {
                mobileWarning.style.display = "none";
            }
            canvas.style.width = "1024px";
            canvas.style.height = "576px";
            loadingBar.style.display = "none";

            var script = document.createElement("script");
            script.src = loaderUrl;
            loadButton.addEventListener("click", function () {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    loadingBar.style.display = "none";
                    loadButton.style.display = "none";
                    loadButton.disabled = true;
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                }).catch((message) => {
                    alert(message);
                });
            });
            loadButton.addEventListener("click", function () {
                loadButton.disabled = true;
                loadingBar.style.display = "block";
            });
            document.body.appendChild(script);
        </script>
    </div>
</div>
